<body class="bg-LightGray w-screen h-screen md:flex md:items-center">

  <div class="container bg-LightBlue h-screen w-screen relative md:mx-auto md:h-3/4 md:w-4/6 md:bg-white md:p-2 md:rounded-lg md:flex">
    <aside class=" h-1/4  md:h-full md:w-1/3 md:rounded-lg">
      <nav class="flex justify-center ">
        <ul class="w-1/2 flex justify-between mt-8 md:flex-col ">
          <li class=" flex items-center">
            <div class="step_num active text-white border rounded-full p-2 h-7 w-7 flex items-center justify-center mr-4">1</div>
            <div class="hidden md:block">
              <h3 class="text-LightGray uppercase text-xs font-sans font-normal">step 1</h3>
              <h2 class="text-white text-sm uppercase">your info</h2>
            </div>
          </li>
          <li class=" flex items-center md:mt-6">
            <div class="step_num text-white border rounded-full p-2 h-7 w-7 flex items-center justify-center mr-4">2</div>
            <div class="hidden md:block">
              <h3 class="text-LightGray uppercase text-xs font-sans font-normal">step 2</h3>
              <h2 class="text-white text-sm uppercase">select plan</h2>
            </div>
          </li>
          <li class=" flex items-center md:mt-6">
            <div class="step_num  text-white border rounded-full p-2 h-7 w-7 flex items-center justify-center mr-4">3</div>
            <div class="hidden md:block">
              <h3 class="text-LightGray uppercase text-xs font-sans font-normal">step 3</h3>
              <h2 class="text-white text-sm uppercase">add ons</h2>
            </div>
          </li>
          <li class=" flex items-center md:mt-6">
            <div class="step_num  text-white border rounded-full p-2 h-7 w-7 flex items-center justify-center mr-4">4</div>
            <div class="hidden md:block">
              <h3 class="text-LightGray uppercase text-xs font-sans font-normal">step 4</h3>
              <h2 class="text-white text-sm uppercase">summary</h2>
            </div>
          </li>
         </ul>
      </nav>
  </aside>

  <form class="personal_info_form container bg-white w-11/12 rounded-md py-8 px-6 absolute top-32 left-4 md:static md:px-16">
    <h1 class="text-2xl mb-3 text-MarineBlue md:text-3xl">Personal info</h1>
    <p class="text-CoolGray font-sans font-semibold">Please provide your name, email address, and phone number.</p>

    <div class="name mt-3 flex flex-col">
      <div class="md:mb-1 flex justify-between">
        <label for="name" class="text-MarineBlue font-sans font-semibold md:font-bold ">Name</label>
        <span class="required hidden text-StrawberryRed">This field is required</span>
      </div>
      <input type="text" id="name" name="name" placeholder="e.g. Stephen King" class="border p-2 rounded-md text-MarineBlue focus:outline-none focus:border-PurplishBlue cursor-pointer">
    </div>

    <div class="email mt-3 flex flex-col">
      <div class="md:mb-1 flex justify-between">
        <label for="email" class="text-MarineBlue font-sans font-semibold md:font-bold ">Email</label>
        <span class="required hidden text-StrawberryRed">This field is required</span>
      </div>
      <input type="email" id="email" name="email" placeholder="e.g. stephenking@lorem.com" class="border p-2 rounded-md  cursor-pointer text-MarineBlue focus:outline-none focus:border-PurplishBlue">
    </div>

    <div class="phone mt-3 flex flex-col">
      <div class="md:mb-1 flex justify-between">
        <label for="phone" class="text-MarineBlue font-sans font-semibold md:font-bold ">Phone Number</label>
        <span class="required hidden text-StrawberryRed">This field is required</span>
      </div>
      <input type="number" id="phone" name="phone" placeholder="e.g. +1 234 567 890" class="border p-2 rounded-md text-MarineBlue focus:outline-none focus:border-PurplishBlue cursor-pointer">
    </div>

  </form> 

  <div class="absolute bottom-0  bg-white w-screen py-4 px-2 flex justify-end md:bg-transparent md:w-1/4 md:right-12">
    <button type="submit" class="bg-MarineBlue text-white p-2 rounded-md hover:bg-PurplishBlue">
      <a href="#">Next Step</a>
    </button>
  </div>

  </div>
